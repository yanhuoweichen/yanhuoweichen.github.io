<!DOCTYPE html>
<html>

<head>
	<title>联系我们</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords"
		content="Bootstrap Responsive Templates, Iphone Compatible Templates, Smartphone Compatible Templates, Ipad Compatible Templates, Flat Responsive Templates" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<script src="js/jquery-1.11.0.min.js"></script>
	<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<link href='#css?family=Arimo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
</head>

<body>
	<!--start-header-->
	<div id="home" class="header">
		<div class="top-header">
			<div class="container">
				<div class="logo">
					<a href="index.html"><img src="images/logo.png" alt="" width="150" height="100"></a>
				</div>
				<!--start-top-nav-->
				<nav class="top-nav">
					<ul>
						<li class="active"><a class="play-icon popup-with-zoom-anim" href="#small-dialog"><span> </span>登录</a>
						</li>
						<li><a class="play-icon popup-with-zoom-anim" href="#small-dialog1">注册</a></li>
					</ul>
				</nav>
				<div class="clearfix"> </div>
			</div>
		</div>
		<!---pop-up-box---->
		<script type="text/javascript" src="js/modernizr.custom.min.js"></script>
		<link href="css/popup-box.css" rel="stylesheet" type="text/css" media="all" />
		<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
		<!---//pop-up-box---->
		<div id="small-dialog" class="mfp-hide">
			<div class="login">
				<h3>登录</h3>

				<input type="text" value="请输入您的邮箱" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Email';}" />
				<input type="password" value="Password" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Password';}" />
				<input type="submit" value="Login" />
			</div>
		</div>
		<div id="small-dialog1" class="mfp-hide">
			<div class="signup">
				<h3>注册</h3>

				<input type="text" value="请输入您的姓名" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'First Name';}" />

				<input type="text" class="email" value="请输入您的邮箱" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Enter Email';}" />
				<input type="password" value="Password" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Password';}" />
				<input type="submit" value="SignUp" />
			</div>
		</div>
		<script>
			$(document).ready(function () {
				$('.popup-with-zoom-anim').magnificPopup({
					type: 'inline',
					fixedContentPos: false,
					fixedBgPos: true,
					overflowY: 'auto',
					closeBtnInside: true,
					preloader: false,
					midClick: true,
					removalDelay: 300,
					mainClass: 'my-mfp-zoom-in'
				});

			});
		</script>
		<!--End-header-->
		<div class="navgation">
			<div class="menu">
				<a class="toggleMenu" href="#"><img src="images/menu-icon.png" alt="" /> </a>
				<ul class="nav" id="nav">
					<li><a href="index.html">主页</a></li>
					<li><a href="about.html">关于我们</a></li>

					<li><a href="blog.html">记录</a></li>
					<li><a href="contact.html" class="active">联系我们</a></li>
				</ul>
				<!----start-top-nav-script---->
				<script type="text/javascript" src="js/responsive-nav.js"></script>
				<script type="text/javascript">
					jQuery(document).ready(function ($) {
						$(".scroll").click(function (event) {
							event.preventDefault();
							$('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
						});
					});
				</script>
				<!----//End-top-nav-script---->
			</div>
			<div class="search2">
				<form>
					<input type="text" value="搜索.." onfocus="this.value = '';"
						onblur="if (this.value == '') {this.value = '搜索..';}" />
					<input type="submit" value="">
				</form>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
	<!--contact-starts-->
	<div class="contact">
		<div class="container">
			<div class="contact-top">
				<h3>联系我们</h3>
				<P>我们的服务理念是:本公司以人为本,先做人后做生意。我们必定仁爱厚德竭尽全力为服务理念。致力于"泰安"之目标，"康健"之责任。</P>
			</div>
			<div class="contact-bottom">
				<div class="contact-bottom-top">

					<div class="col-md-4 contact-top-left">
						<div class="contact-top-one">
							<h4>地址:</h4>
							<h6>
								<span>山西省晋中市榆次区</span>
							</h6>
						</div>
						<div class="contact-top-one">
							<h4>联系电话:</h4>
							<p>
								<span>888-8888-888</span>
							</p>
						</div>
						<div class="contact-top-one">
							<h4>邮箱:</h4>
							<p><a href="mailto:info@example.com">123456@qq.com</a></p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="contact-bottom-bottom">

					<p>如果您想加入我们或者您遇到了农业问题都请务必联系我们,我们将至少两日内给您答复</p>
					<div class="contact-text">
						<input type="text" value="请输入您的姓名" onfocus="this.value = '';"
							onblur="if (this.value == '') {this.value = 'First Name';}" />

						<input type="text" value="请输入您的邮箱" onfocus="this.value = '';"
							onblur="if (this.value == '') {this.value = 'Email Id';}" />
					</div>
					<div class="contact-textarea">
						<textarea value="Message:" onfocus="this.value = '';"
							onblur="if (this.value == '') {this.value = 'Message';}">回复</textarea>
					</div>
					<div class="contact-but">
						<input type="submit" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--contact-end-->
	<div class="footer">
		<div class="container">
			<div class="footer-text">

			</div>
		</div>
		<a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover" style="opacity: 1;">
			</span></a>
	</div>
</body>

</html>
