<!DOCTYPE html>
<html>

<head>
  <title>安农田园</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
    type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <meta name="keywords"
    content="Bootstrap Responsive Templates, Iphone Compatible Templates, Smartphone Compatible Templates, Ipad Compatible Templates, Flat Responsive Templates" />
  <script src="js/jquery-1.11.0.min.js"></script>
  <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
  <link href="css/style.css" rel='stylesheet' type='text/css' />
  <link href='#css?family=Arimo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
</head>


<body>
  <!--start-header-->
  <div id="home" class="header">
    <div class="top-header">
      <div class="container">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="" width="150" height="100"></a>
        </div>
        <!--start-top-nav-->
        <div class="top-nav">
          <ul>
            <li class="active"><a class="play-icon popup-with-zoom-anim" href="#small-dialog"><span> </span>登录</a>
            </li>
            <li><a class="play-icon popup-with-zoom-anim" href="#small-dialog1">注册</a></li>
          </ul>
        </div>
        <div class="clearfix"> </div>
      </div>
    </div>
    <!---pop-up-box---->
    <script type="text/javascript" src="js/modernizr.custom.min.js"></script>
    <link href="css/popup-box.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
    <!---//pop-up-box---->
    <div id="small-dialog" class="mfp-hide">
      <div class="login">
        <h3>登录</h3>

        <input type="text" value="请输入您的邮箱" onfocus="this.value = '';"
          onblur="if (this.value == '') {this.value = 'Email';}" />
        <input type="password" value="Password" onfocus="this.value = '';"
          onblur="if (this.value == '') {this.value = 'Password';}" />
        <input type="submit" value="Login" />
      </div>
    </div>
    <div id="small-dialog1" class="mfp-hide">
      <div class="signup">
        <h3>注册</h3>

        <input type="text" value="请输入您的姓名" onfocus="this.value = '';"
          onblur="if (this.value == '') {this.value = 'First Name';}" />

        <input type="text" class="email" value="请输入您的邮箱" onfocus="this.value = '';"
          onblur="if (this.value == '') {this.value = 'Enter Email';}" />
        <input type="password" value="Password" onfocus="this.value = '';"
          onblur="if (this.value == '') {this.value = 'Password';}" />
        <input type="submit" value="SignUp" />
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $('.popup-with-zoom-anim').magnificPopup({
          type: 'inline',
          fixedContentPos: false,
          fixedBgPos: true,
          overflowY: 'auto',
          closeBtnInside: true,
          preloader: false,
          midClick: true,
          removalDelay: 300,
          mainClass: 'my-mfp-zoom-in'
        });

      });
    </script>
    <!--End-header-->
    <div class="navgation">
      <div class="menu">
        <a class="toggleMenu" href="#"><img src="images/menu-icon.png" alt="" /> </a>
        <ul class="nav" id="nav">
          <li><a href="index.html">主页</a></li>
          <li><a href="about.html" class="active">关于我们</a></li>
          <li><a href="blog.html">记录</a></li>
          <li><a href="contact.html">联系我们</a></li>
        </ul>
        <!----start-top-nav-script---->
        <script type="text/javascript" src="js/responsive-nav.js"></script>
        <script type="text/javascript">
          jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
              event.preventDefault();
              $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
            });
          });
        </script>
        <!----//End-top-nav-script---->
      </div>
      <div class="search2">
        <form>
          <input type="text" value="搜索.." onfocus="this.value = '';"
            onblur="if (this.value == '') {this.value = 'Search..';}" />
          <input type="submit" value="">
        </form>
      </div>
      <div class="clearfix"> </div>
    </div>
  </div>
  <div class="choose">
    <div class="container">
      <div class="choose-top">
        <span>&nbsp;</span>
        <h4>线下指导种植</h4>
        <p>充分利用技术型农工，农业专家这些资源，为需要解决农业问题的农民提供一个机会，让他们接受专业种植指导，从而使得种植收益达到最大化。</p>
      </div>
      <div class="choose-bottom">
        <div class="choose-top">
        </div>
        <div class="col-md-4 blog-left blog-single-left">
          <img src="images/xx1.png" alt="" width="500" height="250">
        </div>

        <div class="col-md-4 blog-left blog-single-left">
          <img src="images/xx2.png" alt="" width="500" height="250">
        </div>
        <div class="col-md-4 blog-left blog-single-left">
          <img src="images/xx3.png" alt="" width="500" height="250">
        </div>
        <div class="col-md-4 blog-left blog-single-left">
          <img src="images/xx4.png" alt="" width="500" height="250">
        </div>
        <div class="col-md-4 blog-left blog-single-left">
          <img src="images/xx5.png" alt="" width="500" height="250">
        </div>
        <div class="col-md-4 blog-left blog-single-left">
          <img src="images/xx6.png" alt="" width="500" height="250">
        </div>
        <div class="clearfix"> </div>
      </div>
    </div>
  </div>
  <!--End-choose-->
  <div class="footer">
    <div class="container">
      <div class="footer-text">

      </div>
    </div>
    <a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover" style="opacity: 1;">
      </span></a>
  </div>
</body>

</html>
